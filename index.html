<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcalomano - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="Logos/Logomark_clear.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/Logos/Fullmark_1200x600.svg" alt="MEZCALÓMANO" class="logo-img">
        </header>
        <main>
            <section class="hero">
                <p>Coming Soon</p>
                <div class="cta">
                    <a href="mailto:hola@mezcalomano.com" class="button">Contact Us</a>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 <span class="brand-font">Mezcalómano</span>. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // Check background image loading
        const bgImageUrl = '/assets/desktop.jpg';
        const img = new Image();
        
        img.onload = function() {
            console.log('✓ Background image loaded successfully:', bgImageUrl);
        };
        
        img.onerror = function() {
            console.error('✗ Background image failed to load:', bgImageUrl);
            console.error('Checking alternative paths...');
            
            // Try alternative paths
            const alternatives = [
                'assets/desktop.jpg',
                './assets/desktop.jpg',
                '../assets/desktop.jpg'
            ];
            
            alternatives.forEach(function(path) {
                const testImg = new Image();
                testImg.onload = function() {
                    console.log('✓ Found image at:', path);
                };
                testImg.onerror = function() {
                    console.error('✗ Not found at:', path);
                };
                testImg.src = path;
            });
        };
        
        img.src = bgImageUrl;
        
        // Also check if the image exists via fetch
        fetch(bgImageUrl)
            .then(response => {
                if (response.ok) {
                    console.log('✓ Background image accessible via fetch:', bgImageUrl, 'Status:', response.status);
                } else {
                    console.error('✗ Background image fetch failed:', bgImageUrl, 'Status:', response.status);
                }
            })
            .catch(error => {
                console.error('✗ Background image fetch error:', bgImageUrl, error);
            });
    </script>
</body>
</html>
