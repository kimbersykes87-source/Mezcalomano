<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcalomano - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="Logos/Logomark_clear.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/Logos/Fullmark_200x80_White.svg" alt="MEZCALÓMANO" class="logo-img">
        </header>
        <main>
            <section class="hero">
                <p>Coming Soon</p>
                <div class="cta">
                    <a href="mailto:hola@mezcalomano.com" class="button">Contact Us</a>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 <span class="brand-font">Mezcalómano</span>. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // Debug background image loading
        console.log('Checking background image paths...');
        
        const imagePaths = [
            '/assets/desktop.jpg',
            'assets/desktop.jpg',
            './assets/desktop.jpg'
        ];
        
        imagePaths.forEach(function(path) {
            const img = new Image();
            img.onload = function() {
                console.log('✓ Image loaded successfully:', path);
                // Update CSS if this path works
                if (path !== '/assets/desktop.jpg') {
                    document.body.style.backgroundImage = 'url(' + path + ')';
                    console.log('Updated background to:', path);
                }
            };
            img.onerror = function() {
                console.error('✗ Image failed to load:', path);
            };
            img.src = path;
        });
        
        // Check current computed background image
        setTimeout(function() {
            const computed = window.getComputedStyle(document.body);
            console.log('Current background-image:', computed.backgroundImage);
            console.log('Current background-color:', computed.backgroundColor);
        }, 1000);
    </script>
</body>
</html>
