<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcalómano Email Signature</title>
    <!--
    USAGE INSTRUCTIONS:
    1. Open this file in Chrome (or any modern browser)
    2. Select the rendered signature below (click and drag to select)
    3. Copy (Ctrl+C or Cmd+C)
    4. Go to Gmail → Settings → General → Signature
    5. Paste into the signature box
    6. Save changes
    
    The signature will display correctly in Gmail and other email clients.
    -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .signature-container {
            background-color: white;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <!-- START OF SIGNATURE - SELECT FROM HERE -->
        <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, Helvetica, sans-serif; color: #2c1810; line-height: 1.5;">
            <tr>
                <td style="padding-bottom: 10px;">
                    <img src="https://mezcalomano.com/assets/email/email_sig_180x40px.png" alt="MEZCALÓMANO" width="180" style="display: block; max-width: 180px; height: auto;">
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 15px;">
                    <p style="margin: 0; font-style: italic; color: #7d7d6a; font-size: 14px; font-family: Arial, Helvetica, sans-serif;">Beyond Espadín</p>
                </td>
            </tr>
            <tr>
                <td style="border-top: 1px solid #eee; padding-top: 15px;">
                    <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td style="padding-right: 10px; vertical-align: top;">
                                <img src="https://mezcalomano.com/assets/email/icon_20x20px.png" alt="" width="20" height="20" style="display: block;">
                            </td>
                            <td style="vertical-align: top;">
                                <p style="margin: 0; font-family: Arial, Helvetica, sans-serif; color: #2c1810;"><strong>MEZCALÓMANO</strong></p>
                                <p style="margin: 0; font-size: 14px; font-family: Arial, Helvetica, sans-serif; color: #2c1810;">
                                    <a href="mailto:hola@mezcalomano.com" style="color: #2c1810; text-decoration: none;">hola@mezcalomano.com</a>
                                </p>
                                <p style="margin: 0; font-size: 14px; font-family: Arial, Helvetica, sans-serif; color: #2c1810;">
                                    <a href="https://mezcalomano.com" style="color: #2c1810; text-decoration: none;">mezcalomano.com</a>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!-- END OF SIGNATURE - SELECT TO HERE -->
    </div>

    <!--
    PLAIN TEXT VERSION (for reference):
    
    MEZCALÓMANO
    Beyond Espadín
    
    MEZCALÓMANO
    hola@mezcalomano.com
    mezcalomano.com
    -->
</body>
</html>
